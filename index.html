<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Folhas & Flores</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

    <body>
    <header>
        <h1>Ateliê Folhas & Flores</h1>
    </header>

    <div class="carousel-images">
        <img src="./images/florista-de-close-up-segurando-o-frasco-com-flores.jpg" alt="mulher segurando flores">
        <img src="./images/florista-de-colheita-com-flor-em-vaso.jpg" alt="mulher colhendo flores">
        <img src="./images/mulher-africana-feliz-organizando-cesta-de-flores-na-mesa.jpg" alt="mulher segurando flores">
        <img src="./images/mulher-de-tiro-medio-com-lindos-girassois.jpg" alt="mulher colhendo flores">
    </div>

    <div class="container">
        <h2>Quer surpreender quem  você ama? Entre em  contato:</h2>
        <form id="form">
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="email@exemplo.com" >
            </div>
            <div class="form-campo">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua, nº, bairro, cidade - estado">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="xx.xxx-xxx">
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <footer>
        &copy;  2025 - Desenvolvido por Carolline Ramos
    </footer>

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>

    <script src="./js/main.js"></script>

    <script>
        $(document).ready(function () {
            $('.carousel-images').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: true
            });
        

        $('#telefone').mask('(00) 00000-0000');  
        $('#cep').mask('00.000-000'); 
        });
    </script>
</body>
</html>
